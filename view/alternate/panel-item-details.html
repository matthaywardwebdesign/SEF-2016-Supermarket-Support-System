<div class='panel panel-default' style='width:60%;margin-left:20%'>
   <div class='row'>
      <div class='col-sm-8'>
         <h3>{{item.name}}</h3>
      </div>
      <div class='col-sm-4'>
         <button class='btn btn-primary btn-large' onclick='Supermarket.hideBlackoutPanel()' style='float:right;margin-top:5px;'>Close</button>
      </div>
   </div>
   <div class='row'>
      <div class='col-sm-12'>
         <img id="barcode" style="float:right;height:100px;margin-top:5px;"/>
         <h1>${{formatDecimal item.price}}</h1>
         {{#if item.isWeighted}}
         per kilogram
         {{else}}
         each
         {{/if}}
         <br>
         <hr>
         <b>ID:</b> {{item.id}}
         <br>
         <b>Stock on Hand: </b> {{item.soh}}
         <br>
      </div>
   </div>
</div>
<script>
function generateBarcode(){
      if ("{{item.ean}}".length == 13){
         $("#barcode").JsBarcode("{{item.ean}}", {format: "ean13"});
      } else {
         $("#barcode").JsBarcode("{{item.ean}}");
      }
}
generateBarcode();
</script>
