<div class="panel panel-default text-center">
   <button class='btn btn-primary btn-large' onclick='Supermarket.loadPanel("transaction-details")'>Back</button>
   <hr>
   <div style='text-align:left;'>
      <h4>Lookup Item</h4>
      <hr>
      <input class='form-control input-large' id='item-qty' type='number' min="0" value="0"/>
      <br>
      <hr>
      <table class="table table-hover item-add-table">
         <thead>
            <tr>
               <th>Name</th>
               <th>ID</th>
               <th>Price</th>
               <th>Per</th>
               <th></th>
            </tr>
         </thead>
         <tbody>
            {{#each items}}
            <tr>
               <td>{{name}}</td>
               <td>{{id}}</td>
               <td>{{price}}</td>
               <td>{{unit}}</td>
               <td>
                  <button class='btn btn-primary btn-large' onclick='onClickAddItem({{id}},{{isWeighted}})'>Add</button>
               </td>
            </tr>
            {{/each}}
         </tbody>
      </table>
   </div>
</div>
