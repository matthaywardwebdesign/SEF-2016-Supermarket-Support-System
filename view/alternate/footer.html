<script>
$(".blackout").hide();
function onClickNew(){
   Supermarket.say("Welcome to RMIT Supermarket. Please scan or lookup an item to begin");
   Supermarket.createTransaction(function (id){
      Cookies.set('currentTransaction', id);
      window.location.href = "/items";
   });
}

function onClickAddItem(id, weighted){
   Cookies.set("currentItem",id);
   if (weighted){
      //Supermarket.loadPanel("weight-selector");
      Supermarket.loadPanel("weight-selector");
   } else {
      Supermarket.loadPanel("each-selector");
   }
}

function onClickAddQuantity(id, quantity){
   Supermarket.addItem(id,quantity,function(){
      Supermarket.loadPanel("transaction-details");
   });
}
</script>
