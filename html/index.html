<!DOCTYPE html>
<html lang="en">
<head>
  <title>Supermarket Self Checkout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<!--Container-->
<div class="container-fluid bg-1 text-center"> 		
<div class="row">

<!--Left Side-->	 	
	<div class="col-sm-6">
		<div class="panel panel-default">
			<!--<div class="panel-heading">Panel Heading</div>-->
			<div class="panel-body">
				<img src="../assets/images/smiley.png" height="111" width="120" alt="Smiley face">
				<h1><b>Welcome</b></h1>
				<h3>To begin purchasing items<br>press the START button</h3>
			</div>
			<!--<div class="panel-footer">Panel Footer</div>-->
		</div>
	</div>

<!--Right Side-->
	<div class="col-sm-6">
		<div class="page-header">
			<h1><b>SUPERMARKET</b></h1> 
			<h2>SELF CHECKOUT</h2> 
		</div> 
  	<button type="button" class="btn btn-info btn-block"><h4>Start</h4></button>
  	<button type="button" class="btn btn-info" id="staffLogin"><h5>Log in</h5></button> 
		<button type="button" class="btn btn-info" id="staffAlert"><h5>Call a Staff Member</h5></button> 
  	
	</div>

</div> <!--end row-->
</div> <!--end container-fluid-->

</body>


</body>
</html>
