<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lookup Item</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  <!--Container-->
  <div class="container-fluid bg-1 text-center"> 		
    <div class="row">

      <!--Left Side-->	 	
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body-searchAlpha"> 
            <h3>Search Products in Alphabetical Order</h3>       
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">A B C </button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">D E F </button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">G H I </button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">J K L </button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">M N O </button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">P Q R </button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">S T U </button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">V W X</button></a>
            <a href="../html/searchResultAlpha.html"><button type="button" class="btn btn-info" class="alpha">Y Z </button></a>
          </div>

          <div class="panel-body-searchID"> 
            <h3>Search Products by ID</h3>       
            <form action="product.html" method="GET">
            	<input type="textarea" id="enterProdId" value="Enter Product ID" name="ID"></input>
            	<a href="../html/product.html"><button type="submit" class="btn btn-info" id="search" value="submit">Search</button></a>
            </form> 
          </div>
        </div>
      </div><!--end Left Side--> 


      <!--Right Side-->
      <div class="col-sm-6">
        <a href="../html/lookupItem.html"><button type="button" class="btn btn-info" id="itemLookup"><h4>Lookup Item</h4></button></a>
        <a href="../html/addItem.html"><button type="button" class="btn btn-info" id="addItem"><h4>Add Item</h4></button></a>
        <button type="button" class="btn btn-info" id="staffLoginAdd">
          <h5>Log in</h5></button> 
          <button type="button" class="btn btn-info" id="staffAlertAdd">
            <h5>Call a Staff Member</h5></button> 
          </div><!--end Right Side-->

        </div> <!--end row-->
      </div> <!--end container-fluid-->

    </html>
